<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="sign in page style.css">
    </head>
    
    <body>
        <div id="container">
            <h1>Sign Up</h1>

            <span class="userinput" id="name">
                <input type="text" placeholder="First Name" />
                <input type="text" placeholder="Last Name" />
            </span>

            <span class="userinput" id="mobile">
                <input type="text" placeholder="Mobile No." />
            </span>

            <span class="userinput" id="email">
                <input type="text" placeholder="Email Address" />
            </span>

            <span class="userinput" id="password">
                <input type="text" placeholder="Password" />
                <input type="text" placeholder="Confirm Password" />
            </span>

            <span class="check">
                <input type="checkbox" name="agree" id="agree">
                <h4>I Agree</h4>
                <p>By clicking
                <a href="#">Register</a>
                you agree to the terms and conditions set out by this site. Including our cookie use.</p>
            </span>

            <span class="rounded-button">
                <button href="#" id='register'>Register</button>
                <button href="#" id='signup'>Sign Up</button>
            </span>

        </div>
    </body>

</html>
